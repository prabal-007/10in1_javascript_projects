<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta viewport="width=screen-size, initial-scale=0.1" />
        <title>Popup</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <button id="Open">Open</button>
        <div class="popup-container" id="container">
            <div class="popup">
                <button id="close">&times;</button>
                <h1>Github</h1>
                <p>The year is 2020</p>
            </div>
        </div>
    </body>
</html>
